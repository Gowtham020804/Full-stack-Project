<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin - Teachers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Teachers</h3>
      <div>
        <a class="btn btn-success me-2" href="{{ url_for('add_teacher') }}">Add Teacher</a>
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>

    {% if teachers %}
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr><th>ID</th><th>Name</th><th>Department</th><th>Actions</th></tr>
        </thead>
        <tbody>
          {% for t in teachers %}
            <tr>
              <td>{{ t[0] }}</td>
              <td>{{ t[1] }}</td>
              <td>{{ t[2] }}</td>
              <td>
                <a class="btn btn-info" href="{{ url_for('teacher_feedback', teacher_id=t[0]) }}">View Ratings</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No teachers yet. Add one.</p>
    {% endif %}
  </div>
</body>
</html>

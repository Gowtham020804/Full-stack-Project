<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home - Feedback Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container text-center mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for c,m in messages %}
          <div class="alert alert-{{ c }} alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1>Welcome to Student Feedback Portal</h1>
    <p class="lead">Share feedback to help instructors improve.</p>
    <a href="{{ url_for('student_login') }}" class="btn btn-primary">Give Feedback</a>
  </div>
</body>
</html>

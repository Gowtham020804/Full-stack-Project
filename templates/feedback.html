<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleInstructorInput() {
      const sel = document.getElementById('instructor_select');
      const other = document.getElementById('instructor_text_wrapper');
      other.style.display = sel.value === 'other' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5" style="max-width:800px;">
    <h3>Submit Feedback</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for c,m in messages %}
          <div class="alert alert-{{ c }} alert-dismissible fade show">{{ m }}<button class="btn-close" data-bs-dismiss="alert"></button></div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('feedback_form') }}">
      <div class="mb-3">
        <label>Course</label>
        <input name="course" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Instructor (choose from list or "Other")</label>
        <select id="instructor_select" name="instructor_select" class="form-select" onchange="toggleInstructorInput()" required>
          {% if teachers %}
            {% for t in teachers %}
              <option value="{{ t[0] }}">{{ t[1] }}</option>
            {% endfor %}
            <option value="other">Other (type below)</option>
          {% else %}
            <option value="other">No teachers found â€” type teacher name</option>
          {% endif %}
        </select>
      </div>

      <div class="mb-3" id="instructor_text_wrapper" style="display:none;">
        <label>Instructor name (if Other)</label>
        <input id="instructor_text" name="instructor_text" class="form-control">
      </div>

      <div class="mb-3">
        <label>Rating (1-5)</label>
        <input type="number" name="rating" min="1" max="5" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Comments</label>
        <textarea name="comments" class="form-control" rows="4" required></textarea>
      </div>

      <button class="btn btn-success">Submit</button>
    </form>
  </div>
</body>
</html>

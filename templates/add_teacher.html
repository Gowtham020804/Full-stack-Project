<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Teacher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5" style="max-width:600px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for c,m in messages %}
          <div class="alert alert-{{ c }} alert-dismissible fade show">{{ m }}<button class="btn-close" data-bs-dismiss="alert"></button></div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h3>Add Teacher</h3>
    <form method="POST" action="{{ url_for('add_teacher') }}">
      <div class="mb-3"><label>Name</label><input name="name" class="form-control" required></div>
      <div class="mb-3"><label>Department</label><input name="department" class="form-control" required></div>
      <button class="btn btn-success">Add</button>
      <a class="btn btn-secondary ms-2" href="{{ url_for('admin_dashboard') }}">Cancel</a>
    </form>
  </div>
</body>
</html>
